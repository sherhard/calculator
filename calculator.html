<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="calcul.css">
	<title>Calculator</title>
</head>
<body>

	<div class="calcul">
		<div class="operations">
			<button id='buttonPlus'>+</button>
			<button id="buttonMinus">-</button>
			<button id="buttonMultiply">*</button>
			<button id="buttonDevide">/</button>
		</div>

		<div class="inputs-blocks">
			<div>
			<input type="text" id="result">
		</div>
			<div class="input-block">
				<label >Number1</label>
				<input type="number" id="number1">
			</div>
			<div class="input-block">
				<label >Number2</label>
				<input type="number" id="number2">

			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="calcul.js"></script>
	<script type="text/javascript" src="allButton.js"></script>
</body>
</html>
